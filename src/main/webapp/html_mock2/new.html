<!DOCTYPE html>
<html>
<head>
	<title>新規作成画面</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入bootstrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<!-- 引入JQuery  bootstrap.js-->
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-sm-12" style="margin-top: 50px; margin-left: 2px;">
			<button type="button" class="btn btn-primary btn-sm">Save</button>
			<button type="button" class="btn btn-primary btn-sm">Save&Download</button>
			<button type="button" class="btn btn-primary btn-sm" onClick="window.location.href='first.html'">Cancel</button>
			<button type="button" class="btn btn-primary btn-sm">再Download</button>
			<button type="button" class="btn btn-primary btn-sm">Vendor Master検索</button>

			<h3 style="color:green;" class="pull-right">支払調書入力</h3>
			<div class="section" style="height:50px;"></div>
			<div class="row col-sm-8">
				<table class="table table-bordered" id="pay_table">
				  <tbody>
					<tr>
						<td class="col-sm-3">ベンダーコード</td>
						<td class="col-sm-5">
							<a href="#" data-toggle="modal" data-target="#myModal" id="modalgo"><input type="text"></a>
						</td>
					</tr>
					<tr>
						<td class="col-sm-3">郵便番号</td>
						<td class="col-sm-5"></td>
					</tr>
					<tr>
						<td class="col-sm-3">住所</td>
						<td class="col-sm-5"></td>
					</tr>
					<tr>
						<td class="col-sm-3">医師名</td>
						<td class="col-sm-5"></td>
					</tr>
					<tr>
						<td class="col-sm-3">お問い合わせ No.</td>
						<td class="col-sm-5"></td>
					</tr>
				  </tbody>
				</table>
			</div>
			<div class="row col-sm-12">
				<table class="table table-bordered">
				  <tbody>
				  	<tr id="pay_tr">
						<td class="col-sm-2">支払区分</td>
						<td class="col-sm-2">支払日</td>
						<td class="col-sm-2">支払金額</td>
						<td class="col-sm-2">源泉徴収税額</td>
						<td class="col-sm-2">差引金額</td>
						<td class="col-sm-2">備考</td>
					</tr>
					<tr>
					  <td><input type="text" class="form-control"></td>
					  <td><input type="date"/></td>
					  <td><input type="text" class="form-control"></td>
					  <td><input type="text" class="form-control" value="0"></td>
					  <td>0</td>
					  <td><input type="text" class="form-control"></td>
					</tr>
				  </tbody>
				</table>
			</div>
			<div class="row col-sm-10">
				<span>年分報酬、料金、契約金および賞金の支払調書</span>
				<table class="table table-bordered">
				  <tbody>
					<tr>
						<td rowspan="2" class="col-sm-2" id="pay_td">支払を<br>受ける者</td>
						<td class="col-sm-2" id="pay_td">住所又は<br>所在地</td>
						<td colspan="3" class="col-sm-6"><input type="text" class="form-control"></td>
					</tr>
					<tr>
					  <td class="col-sm-2" id="pay_td">氏名(名称)</td>
					  <td colspan="3" class="col-sm-6"></td>
					</tr>
					<tr id="pay_tr">
					  <td colspan="2" class="col-sm-3">区分</td>
					  <td class="col-sm-3">細目</td>
					  <td class="col-sm-2">支払金額</td>
					  <td class="col-sm-2">源泉徴収税額</td>
					</tr>
					<tr>
					  <td colspan="2" class="col-sm-3"><input type="text" class="form-control"></td>
					  <td class="col-sm-3"></td>
					  <td class="col-sm-2">0</td>
					  <td class="col-sm-2">0</td>
					</tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>

 <!-- Modal -->
    <form>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
                <span style="font-size:1em;">Vendor CD 選択</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
          </div>

          <div class="modal-body">
			  <p>複数のペンダーが存在します。選択してください。</p>
			  <select multiple class="form-control" style="height:200px;">
				  <option>1:   429</option>
				  <option>2:   429</option>
				  <option>3:   429</option>
				  <option>4:   429</option>
				  <option>5:   429</option>
				  <option>6:   429</option>
				  <option>7:   429</option>
			  </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            <button type="button" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    </form>
<!-- Modal End -->
</body>
</html>
